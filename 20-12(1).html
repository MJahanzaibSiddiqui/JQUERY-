    <input type="button" value="click" id="btn">
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                var div = $("div");
                div.animate({height: '300px', opactity: '0.4'},"slow");
                div.animate({width:'300px',opactity: '0.8'},"slow")
                div.animate({height:'100px',opactity:'0.4'},"slow")
                div.animate({width:'100px',opacity:'0.8'},"slow")

            });
        });
    </script>
    <div id="div1"></div>
