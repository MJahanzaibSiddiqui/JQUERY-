<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 150px;
            height: 80px;
            background-color: green;
            text-align: center;
        }
        #div2{
            width: 150px;
            height: 80px;
            background-color: blue;
            text-align: center;
        }
        #div3{
            width: 150px;
            height: 80px;
            background-color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <script src="jquery.js"></script>
    <div id="div1">
        <h1>heading1</h1>
    </div>
    <div id="div2">
        <h1>heading1</h1>
    </div>
    <div id="div3">
        <h1>heading1</h1>
    </div>
    <br>
    <input type="button"  value="toggle" id="btn1">
 

    <script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#div1").fadeToggle("slow");
            $("#div2").fadeToggle(5000);
            $("#div3").fadeToggle(5000);
        });
    });
    </script>
</body>
</html>
